<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1 class="head">Simple Counter</h1>
    <span class="count" id="counter">0</span><br>
    <button id="decre" class="btn1">-Decrement</button>
    <button id="reset" class="btn2" >Reset</button>
    <button id="incre" class="btn3">+Increment</button>
  </div>
</body>
<script src="count.js"></script>
</html>
